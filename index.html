<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <div id="divIn">
                <img id="imgIn" src="assets/linkedin.jpg" title="Linkedin" />
                <div id="divSearchbar">
                    <label for="search" id="imgLoupe"><img src="assets/loupe.png" /></label>
                    <input class="inputSearch" id="search" placeholder="Pesquisar" />
                </div>
            </div>
            <div id="divIconsAndMini">
                <div id="divIcons">
                    <div class="divItem">
                        <figure>
                            <img id="imgIcons" src="assets/inicio.png" />
                            <figcaption>Início</figcaption>
                        </figure>
                    </div>
                    <div class="divItem divItem:hover">
                        <figure>
                            <img id="imgIcons" src="assets/minha-rede.png" />
                            <figcaption>Minha rede</figcaption>
                        </figure>
                    </div>
                    <div class="divItem divItem:hover">
                        <figure>
                            <img id="imgIcons" src="assets/vagas.png" />
                            <figcaption>Vagas</figcaption>
                        </figure>
                    </div>
                    <div class="divItem divItem:hover">
                        <figure>
                            <img id="imgIcons" src="assets/mensagens.png" />
                            <figcaption>Mensagens</figcaption>
                        </figure>
                    </div>
                    <div class="divItem divItem:hover">
                        <figure>
                            <img id="imgIcons" src="assets/notificacoes.png" />
                            <figcaption>Notificações</figcaption>
                        </figure>
                    </div>
                    <div id="divImgMini">
                        <img id="imgMini" src="assets/avatar-blank.png" />
                        <span>Eu</span>
                    </div>
                </div>
            </div>
        </header>
        <section id="divPersonInformations">
            <div id="divCoverImage">
                <img id="coverImage" src="assets/capa.jpg"/>
            </div>
            <div id="divProfilePicture">
                <img id="profilePicture" src="assets/avatar-blank.png"/>
            </div>
            <div id="personalData">
                <p id="profileName">Leidson Oliveira</p>
                <p id="positionAndCompany">Técnico de Planejamento e Controle de Manutenção <br/>@OMR Automotive</p>
                <p id="fontLocation">Sete Lagoas, Minas Gerais, Brasil</p>
                <div class="flexible" id="divButtons">
                    <button id="buttonInterest">
                        Tenho interesse em...
                    </button>
                    <button id="buttonSections">
                        Adicionar Seção
                    </button>
                    <button id="buttonMost">
                        Mais
                    </button>

                </div>
            </div>     
        </section>
        <section id="divExpirienceAndFormarion">
            <div>

            </div>
            <div>

            </div>
        </section>
    </main>
</body>

</html>
